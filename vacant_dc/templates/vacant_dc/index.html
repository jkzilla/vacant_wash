

{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'vacant_dc/style.css' %}" />
  <style>
     .leaflet-container-default { width:100%; height:80% }
  </style>
  </head>
  <body>
    <h1>Vacant Retail Storefronts</h1>
    <h2>Washington, D.C.</h2>
    {% leaflet_map "main" callback="main_map_init" %}

    <script type="text/javascript">
        function main_map_init (map, options) {
            // Use Leaflet API here
            L.tileLayer('https://api.mapbox.com/styles/v1/motivf/cj4kk0b2i6ev72smoyg013cii/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibW90aXZmIiwiYSI6ImNqNGp3YjFqbzBlemwzMm1oejczOHl4dnMifQ.Pkmn8sZzahFXNiYRTZukUA').addTo(map);
        }
    </script>
  </body>
</html>
